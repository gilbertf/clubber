{% extends "master.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
{% translate "Login" %}
{% endblock %}

{% block content %}
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">{% translate "Login" %}</button>
</form>

<br>

<small>
{% translate "You can reset you password <a href=/account/reset>here</a>." %}
</small>

{% endblock %}
