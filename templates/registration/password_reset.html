{% extends "master.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
  {% translate "Reset password" %}
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ reset_form|crispy }}
    <button class="btn btn-primary" type="submit">{% translate "Reset" %}</button>
  </form>

  <small>{% translate "You will receive further instructions via mail" %}</small>
{% endblock %}
