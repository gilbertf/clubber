{% extends "master.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
	{% translate "Modify event location" %}
{% endblock %}

{% block content %}
	{% if form %}
		<div class="container text-left">
			<form  method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-primary" id="btn_location_modify_confirm" name="modify" value={{location_id}} type="submit">{% translate "Modify" %}</button>
			</form>
		</div>
	{% endif %}
{% endblock %}
