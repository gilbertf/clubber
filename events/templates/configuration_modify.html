{% extends "master.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block title %}
	{% translate "Server settings" %}
{% endblock %}

{% block content %}
	{% if form %}
			<div class="container text-left">
				<form method="post">
					{% csrf_token %}
					{% crispy form %}
					<button class="btn btn-primary" id="btn_event_modify_confirm" name="modify" type="submit">{% translate "Update" %}</button>
				</form>
			</div>
	{% endif %}
{% endblock %}
